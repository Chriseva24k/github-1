<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
</head>

<body style="background-color: aquamarine;">
    <center>
    <h1>Register for Our Animal Protection Cause</h1>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="interests">Interests:</label><br>
        <input type="checkbox" id="dogs" name="interests" value="dogs">
        <label for="dogs">Dogs</label><br>
        <input type="checkbox" id="cats" name="interests" value="cats">
        <label for="cats">Cats</label><br>
        <input type="checkbox" id="wildlife" name="interests" value="wildlife">
        <label for="wildlife">Wildlife</label><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" placeholder="Tell us why animal protection is important to you" name="comments" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Register">
    </form>
    </center>
</body>

</html>
