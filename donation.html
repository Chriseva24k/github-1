<!DOCTYPE html>
<html>

<head>
    <title>Animal Protection - Donation and Payment</title>
</head>

<body>
    <center>
        <header>
            <h1>Donation and Payment</h1>
            <p>Your support matters! Please fill out the form below to make a donation.</p>
        </header>
    </center>

    <section>
        <center>
            <h2>Donor Information</h2>
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br><br>

                <label for="amount">Donation Amount:</label>
                <input type="number" id="amount" name="amount" min="1" required><br><br>

                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select><br><br>

                <label for="card-number">Card Number (if paying by credit card):</label>
                <input type="text" id="card-number" name="card-number"><br><br>

                <label for="expiration-date">Expiration Date (if paying by credit card):</label>
                <input type="text" id="expiration-date" name="expiration-date"><br><br>

                <label for="cvv">CVV (if paying by credit card):</label>
                <input type="text" id="cvv" name="cvv"><br><br>

                <input type="submit" value="Donate Now">
            </form>
        </center>
    </section>

    <center>
        <footer>
            <p>&copy; 2023 Animal Protection</p>
        </footer>
    </center>
</body>

</html>
